<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUZZLE GAME </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <audio id="backgroundMusic" autoplay loop class="hidden">
        <source id="audioSource" src="./Assest/[No Copyright Background Music] Catchy Disco Celebration Party Uplifting Funk _ Triumph by Burgundy (192).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <nav class="text-center p-3 bg-blue-400 text-white text-bold">
        <h1 class="text-2xl md:text-4xl">Find the Match</h1>
    </nav>
    <main class="flex justify-center items-center min-h-screen">
        <div class="flex flex-col justify-center items-center md:flex-row">
            <div class="prev flex justify-center md:w-1/3">
                <!-- Previous image or content -->
            </div>
            <div class="grid grid-cols-3 gap-4 m-5 md:w-2/3">
                <button id="btn1" class="bg-blue-400 text-white w-24 h-24 rounded-md font-bold text-2xl hover:shadow-xl hover:text-blue-500">?</button>
                <button id="btn2" class="bg-blue-400 text-white w-24 h-24 rounded-md font-bold text-2xl hover:shadow-xl hover:text-blue-500">?</button>
                <button id="btn3" class="bg-blue-400 text-white w-24 h-24 rounded-md font-bold text-2xl hover:shadow-xl hover:text-blue-500">?</button>
                <button id="btn4" class="bg-blue-400 text-white w-24 h-24 rounded-md font-bold text-2xl hover:shadow-xl hover:text-blue-500">?</button>
                <button id="btn5" class="bg-blue-400 text-white w-24 h-24 rounded-md font-bold text-2xl hover:shadow-xl hover:text-blue-500">?</button>
                <button id="btn6" class="bg-blue-400 text-white w-24 h-24 rounded-md font-bold text-2xl hover:shadow-xl hover:text-blue-500">?</button>
            </div>
        </div>
    </main>
    
    <div class="won flex flex-col justify-center items-center hidden">
        <p class="text-bold text-lg md:text-xl">You Won</p>
        <img src="https://i.pinimg.com/originals/2a/8c/16/2a8c16ba3bac31f0e39648de78e14406.gif" alt="" class="w-40 md:w-48">
        <button id="wonbtn" class="bg-green-400 text-white p-2 text-bold rounded">Play Again</button>
    </div>

    <div class="lost flex flex-col justify-center items-center hidden">
        <p class="text-bold text-lg md:text-xl">You Lost</p>
        <img src="https://i.pinimg.com/564x/61/dc/b9/61dcb9fb4565768e2ff8d305c90a432d.jpg" alt="" class="w-40 md:w-48">
        <button id="lostbtn" class="bg-green-400 text-white p-2 text-bold rounded">Re-try</button>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
